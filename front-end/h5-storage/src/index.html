<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5 storage演示</title>
</head>
<body>
    <div>
        sessionStorage保存值：<input type="text" size="10" id="sessionStorageValue">
        <br>
        <button onclick="sessionStorageOnSave()">sessionStorage保存</button>
        <button onclick="sessionStorageOnRead()">sessionStorage读取</button>

        <hr>

        localStorage保存值：<input type="text" size="10" id="localStorageValue">
        <br>
        <button onclick="localStorageOnSave()">localStorage保存</button>
        <button onclick="localStorageOnRead()">localStorage读取</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        .login {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="login" align="center">
    <form action="/login" method="post">
        <table>
            <caption>用户登录</caption>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="usernameDemo" value="admin"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="passwordDemo"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示div使用hover伪类</title>

    <style type="text/css">
        .divDemo {
            color: #D6D6D6;
        }
        .divDemo:hover {
            color: #B2B2B2;
        }
    </style>
</head>
<body>
    <div class="divDemo">
        Hover时字体颜色会变化
    </div>
</body>
</html>

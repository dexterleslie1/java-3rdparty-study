<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:yellow">
    <div class="container" style="width:50%">
        <p>.img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
        <img src="images/app_logo.png" class="img-responsive" alt="Cinque Terre">
    </div>

    <div class="container" style="width:50%">
        <img src="images/app_logo.png" class="img-circle" style="margin-top:20px;width:100px;height:100px;"/>
        <br/>
        <img src="images/app_logo.png" class="img-rounded" style="margin-top:20px;width:100px;height:100px;"/>
        <br/>
        <img src="images/app_logo.png" class="img-thumbnail" style="margin-top:20px;width:100px;height:100px;"/>
        <br/>
    </div>
</body>
</html>

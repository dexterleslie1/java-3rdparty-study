<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Html anchor demo</title>
</head>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="html-anchor.js"></script>
<body style="margin:0px;">
<div>
	<div id="divContentWrittenByJavascript" style="text-align:center;"></div>
    <div style="width:100%;">
    	<a href="#anchor1">#1</a>&nbsp;&nbsp;
    	<a href="#anchor2">#2</a>&nbsp;&nbsp;
    	<a href="#anchor3">#3</a>&nbsp;&nbsp;
    	<a href="#anchor4">#4</a>&nbsp;&nbsp;
    	<a href="#anchor5">#5</a>&nbsp;&nbsp;
    	<a href="#anchor6">#6</a>&nbsp;&nbsp;
    	<a href="#anchor7">#7</a>&nbsp;&nbsp;
    </div>
    <div class="anchor">
    	<div id="anchor1" style="width:100%;background-color:yellow;">anchor1</div>
    	<div id="anchor2" style="width:100%;background-color:gray;">anchor2</div>
    	<div id="anchor3" style="width:100%;background-color:yellow;">anchor3</div>
    	<div id="anchor4" style="width:100%;background-color:gray;">anchor4</div>
    	<div id="anchor5" style="width:100%;background-color:yellow;">anchor5</div>
    	<div id="anchor6" style="width:100%;background-color:gray;">anchor6</div>
    	<div id="anchor7" style="width:100%;background-color:yellow;">anchor7</div>
    </div>
</div>
</body>
</html>

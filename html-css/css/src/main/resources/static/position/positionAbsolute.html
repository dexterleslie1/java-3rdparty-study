<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position:absolute绝对定位</title>
    <style type="text/css">
        div {
            width:150px;
            height:150px;
            background-color:yellow;
            border-color:black;
            border-style:solid;
            border-width:1px;
        }
        .divParent {
            position:relative;
            left:150px;
            top:40px;
        }
        .divTwo {
            position:absolute;
            left:20px;
            top:20px;
            background-color:blue;
            color:white;
        }
    </style>
</head>
<body>
    <div class="divParent">
        <div></div>
        <div class="divTwo">
            此div设置了left和top使其相对于父级元素定位
        </div>
        <div></div>
    </div>
</body>
</html>

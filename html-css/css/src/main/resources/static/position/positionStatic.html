<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position:static静态定位</title>
</head>
<body>
    <div style="position:static;width:500px;height:50px;background-color:red;left:150px;top:150px;">
        此div设置了left和top属性都不起作用，因为position:static
    </div>
    <div style="position:static;width:100px;height:100px;background-color:yellow;">
    </div>
    <div style="position:static;width:40px;height:40px;background-color:blue;">
    </div>
</body>
</html>

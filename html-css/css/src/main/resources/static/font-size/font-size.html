<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用px、em、rem单位指定font-size等于30px</title>

    <style type="text/css">
        html {
            font-size:2px;
        }
    </style>
</head>
<body>
    <div style="font-size:30px;">
        font-size:30px字体
    </div>

    <div style="font-size:5px;">
        <div style="font-size:6em">
            font-size:6em字体
        </div>
    </div>

    <div style="font-size:15rem">
        font-size:15rem字体
    </div>
</body>
</html>
